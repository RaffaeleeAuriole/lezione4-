<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .myElement{
        width: 200px;
        height: 200px;
        display: flex;
        align-items: center;
        background-color: aqua;
        margin: 10px;
        justify-content: center;
    } 
    </style>
</head>
<body>
    <div class="myElement">
        1
    </div>
    <div class="myElement">
        2
    </div>
    <div class="myElement">
        3
    </div>
    <div class="myElement">
        4
    </div>
    <div class="myElement">
        5
    </div>
    <div class="myElement">
        6
    </div>
    
    <script>
        const divs = document.querySelectorAll('div');
        divs.forEach((div) => {
        div.addEventListener('click', function() {
            this.style.backgroundColor = 'yellow'    
        });
    });
    </script>
</body>
</html>
